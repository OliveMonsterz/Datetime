 <script>

function updateClock() {
      var date = new Date();
      var estDate = new Date(date.toLocaleString('en-US', { timeZone: 'Asia/Bangkok' }));
      var hrs = estDate.getHours();
      var hours = twelveHour(hrs);
      var minutes = estDate.getMinutes();
      var seconds = estDate.getSeconds();

      // ‡πÄ‡∏ï‡∏¥‡∏°‡πÄ‡∏•‡∏Ç 0 ‡∏Ç‡πâ‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤
      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î AM/PM
      var period = hrs >= 12 ? 'PM' : 'AM';



      
      // ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏Å‡∏•‡∏≤‡∏á‡∏ß‡∏±‡∏ô/‡∏Å‡∏•‡∏≤‡∏á‡∏Ñ‡∏∑‡∏ô
      var icon = (hrs >= 6 && hrs <= 18) ? 'B' : 'C';

      // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÅ‡∏¢‡∏Å
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
      document.getElementById('status').textContent = period;
      document.getElementById('icon').textContent = icon;

      // ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà
      var daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      var dayOfWeek = daysOfWeek[estDate.getDay()];
      var monthName = months[estDate.getMonth()];
      var day = estDate.getDate();
      var year = estDate.getFullYear();

      document.getElementById('day').textContent = dayOfWeek;
      document.getElementById('date').textContent = `${day} ${monthName} ${year}`;

  // === ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≤‡∏°‡∏ß‡∏±‡∏ô ===
  const colorMap = {
    Sunday: '#ff4d4d',     // ‡πÅ‡∏î‡∏á
    Monday: '#ffd633',     // ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á
    Tuesday: '#ff66b2',    // ‡∏ä‡∏°‡∏û‡∏π
    Wednesday: '#33cc33',  // ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß
    Thursday: '#ff9933',   // ‡∏™‡πâ‡∏°
    Friday: '#3399ff',     // ‡∏ü‡πâ‡∏≤
    Saturday: '#9966ff'    // ‡∏°‡πà‡∏ß‡∏á
  };

  const color = colorMap[dayOfWeek];

  // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡πÉ‡∏´‡πâ‡∏´‡∏•‡∏≤‡∏¢‡∏™‡πà‡∏ß‡∏ô‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏±‡∏ô
  document.querySelector('.text').style.color = color;
  document.getElementById('date').style.color = color;
  document.querySelectorAll('.numbers, .dot, #status, #icon').forEach(el => {
    el.style.color = color;
  });


 // === Snow ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà 24 ‡πÅ‡∏•‡∏∞ 25 ‡∏ò‡∏±‡∏ô‡∏ß‡∏≤‡∏Ñ‡∏° ===
  if (estDate.getMonth() === 11 && (estDate.getDate() === 24 || estDate.getDate() === 25)) {
    startSnow();
  }

  // === Fireworks ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà 1 ‡∏°‡∏Å‡∏£‡∏≤‡∏Ñ‡∏° ===
  if (estDate.getMonth() === 0 && estDate.getDate() === 1) {
    startFireworks();
  }

  function twelveHour(hour) {
    if (hour > 12) return hour - 12;
    if (hour === 0) return 12;
    return hour;
  }
}

// === ‡∏´‡∏¥‡∏°‡∏∞‡∏ï‡∏Å ===
let snowStarted = false;
function startSnow() {
  if (snowStarted) return;
  snowStarted = true;

  const snowContainer = document.createElement("div");
  snowContainer.style.position = "fixed";
  snowContainer.style.top = 0;
  snowContainer.style.left = 0;
  snowContainer.style.width = "100%";
  snowContainer.style.height = "100%";
  snowContainer.style.pointerEvents = "none";
  snowContainer.style.overflow = "hidden";
  snowContainer.style.zIndex = 9999;
  document.body.appendChild(snowContainer);

  for (let i = 0; i < 40; i++) {
    const snowflake = document.createElement("div");
    snowflake.textContent = "‚ùÑ";
    snowflake.style.position = "absolute";
    snowflake.style.color = "#b3e5fc"; // ‡∏™‡∏µ‡∏´‡∏¥‡∏°‡∏∞
    snowflake.style.fontSize = Math.random() * 14 + 10 + "px";
    snowflake.style.left = Math.random() * 100 + "%";
    snowflake.style.top = -Math.random() * 50 + "px";
    snowflake.style.opacity = Math.random();
    snowflake.style.animation = `fall ${5 + Math.random() * 5}s linear infinite`;
    snowflake.style.animationDelay = Math.random() * 5 + "s";
    snowContainer.appendChild(snowflake);
  }

  const style = document.createElement("style");
  style.textContent = `
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  `;
  document.head.appendChild(style);
}

// === ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡πÑ‡∏ü ===
let fireworksStarted = false;

function startFireworks() {
  if (fireworksStarted) return;
  fireworksStarted = true;

  // üü£ ‡∏™‡∏£‡πâ‡∏≤‡∏á Canvas ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÉ‡∏™
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  canvas.style.position = "fixed";
  canvas.style.top = 0;
  canvas.style.left = 0;
  canvas.style.width = "100%";
  canvas.style.height = "100%";
  canvas.style.pointerEvents = "none";
  canvas.style.zIndex = "0"; // ‡∏≠‡∏¢‡∏π‡πà‡∏´‡∏•‡∏±‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
  document.body.appendChild(canvas);

  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  // === ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡πÑ‡∏ü ===
  const fireworks = [];
  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function Firework() {
    this.x = random(w * 0.2, w * 0.8);
    this.y = h;
    this.targetY = random(h * 0.3, h * 0.6);
    this.color = `hsl(${random(0, 360)},100%,70%)`;
    this.particles = [];
    this.exploded = false;
    this.speed = random(3, 6);
  }

  Firework.prototype.update = function () {
    if (!this.exploded) {
      this.y -= this.speed;
      if (this.y <= this.targetY) {
        this.exploded = true;
        for (let i = 0; i < 35; i++) {
          this.particles.push({
            x: this.x,
            y: this.y,
            angle: random(0, 2 * Math.PI),
            speed: random(1, 5),
            alpha: 1
          });
        }
      }
    } else {
      this.particles.forEach((p) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed + 0.3;
        p.alpha -= 0.02;
      });
      this.particles = this.particles.filter((p) => p.alpha > 0);
    }
  };

  Firework.prototype.draw = function () {
    if (!this.exploded) {
      ctx.beginPath();
      ctx.arc(this.x, this.y, 2, 0, 2 * Math.PI);
      ctx.fillStyle = this.color;
      ctx.fill();
    } else {
      this.particles.forEach((p) => {
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, 2 * Math.PI);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
    }
  };

  // === ‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏¢‡πÑ‡∏ü‡∏£‡∏≠‡∏ö‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤ ===
  const sparks = [];
  const clockElement = document.querySelector(".clock");

  function createSpark() {
    const rect = clockElement.getBoundingClientRect();
    const x = rect.left + rect.width / 2 + random(-rect.width / 2 - 50, rect.width / 2 + 50);
    const y = rect.top + rect.height / 2 + random(-rect.height / 2 - 40, rect.height / 2 + 40);
    sparks.push({
      x,
      y,
      size: random(1, 3),
      alpha: 1,
      color: `hsl(${random(0, 360)},100%,75%)`,
      vy: random(-0.5, -1)
    });
  }

  function updateSparks() {
    if (Math.random() < 0.2) createSpark();
    sparks.forEach((s) => {
      s.y += s.vy;
      s.alpha -= 0.02;
    });
    for (let i = sparks.length - 1; i >= 0; i--) {
      if (sparks[i].alpha <= 0) sparks.splice(i, 1);
    }
  }

  function drawSparks() {
    sparks.forEach((s) => {
      ctx.globalAlpha = s.alpha;
      ctx.fillStyle = s.color;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.size, 0, 2 * Math.PI);
      ctx.fill();
      ctx.globalAlpha = 1;
    });
  }

  // === ‡∏ß‡∏≤‡∏î‡∏†‡∏≤‡∏û‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ===
  function animate() {
    ctx.clearRect(0, 0, w, h);

    // ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡πÑ‡∏ü
    if (Math.random() < 0.04) fireworks.push(new Firework());
    fireworks.forEach((f) => {
      f.update();
      f.draw();
    });

    // ‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏¢‡πÑ‡∏ü
    updateSparks();
    drawSparks();

    requestAnimationFrame(animate);
  }
  animate();
}
