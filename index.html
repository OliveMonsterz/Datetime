 <script>

function updateClock() {
      var date = new Date();
      var estDate = new Date(date.toLocaleString('en-US', { timeZone: 'Asia/Bangkok' }));
      var hrs = estDate.getHours();
      var hours = twelveHour(hrs);
      var minutes = estDate.getMinutes();
      var seconds = estDate.getSeconds();

      // ‡πÄ‡∏ï‡∏¥‡∏°‡πÄ‡∏•‡∏Ç 0 ‡∏Ç‡πâ‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤
      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î AM/PM
      var period = hrs >= 12 ? 'PM' : 'AM';



      
      // ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏Å‡∏•‡∏≤‡∏á‡∏ß‡∏±‡∏ô/‡∏Å‡∏•‡∏≤‡∏á‡∏Ñ‡∏∑‡∏ô
      var icon = (hrs >= 6 && hrs <= 18) ? 'B' : 'C';

      // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÅ‡∏¢‡∏Å
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
      document.getElementById('status').textContent = period;
      document.getElementById('icon').textContent = icon;

      // ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà
      var daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      var dayOfWeek = daysOfWeek[estDate.getDay()];
      var monthName = months[estDate.getMonth()];
      var day = estDate.getDate();
      var year = estDate.getFullYear();

      document.getElementById('day').textContent = dayOfWeek;
      document.getElementById('date').textContent = `${day} ${monthName} ${year}`;

  // === ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≤‡∏°‡∏ß‡∏±‡∏ô ===
  const colorMap = {
    Sunday: '#ff4d4d',     // ‡πÅ‡∏î‡∏á
    Monday: '#ffd633',     // ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á
    Tuesday: '#ff66b2',    // ‡∏ä‡∏°‡∏û‡∏π
    Wednesday: '#33cc33',  // ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß
    Thursday: '#ff9933',   // ‡∏™‡πâ‡∏°
    Friday: '#3399ff',     // ‡∏ü‡πâ‡∏≤
    Saturday: '#9966ff'    // ‡∏°‡πà‡∏ß‡∏á
  };

  const color = colorMap[dayOfWeek];

  // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡πÉ‡∏´‡πâ‡∏´‡∏•‡∏≤‡∏¢‡∏™‡πà‡∏ß‡∏ô‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏±‡∏ô
  document.querySelector('.text').style.color = color;
  document.getElementById('date').style.color = color;
  document.querySelectorAll('.numbers, .dot, #status, #icon').forEach(el => {
    el.style.color = color;
  });

      function twelveHour(hour) {
        if (hour > 12) return hour - 12;
        if (hour === 0) return 12;
        return hour;
      }
    }

    setInterval(updateClock, 1000);
    updateClock(); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
  </script>
